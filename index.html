<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paracosm Interactive</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* Background pulse circle */
body::before {
    content: '';
    position: absolute;
    border-radius: 50%;
    background-color: #222;
    opacity: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    z-index: 0;
    animation: bgPulse 10s infinite;
}

/* Logo styling */
.logo {
    position: relative;
    max-width: 40%;
    height: auto;
    z-index: 1;
    animation: logoPulse 10s infinite;
}

/* Footer text */
.footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    color: #fff;
    font-size: 1.2em;
    text-align: center;
    z-index: 1;
}

/* Logo pulse: fast scale + hue change during first 5% of cycle, rest idle */
@keyframes logoPulse {
    0%, 5% {
        transform: scale(1.2);
        filter: hue-rotate(120deg);
    }
    10%, 100% {
        transform: scale(1);
        filter: hue-rotate(0deg);
    }
}

/* Background expanding circle: quick expansion during first 5%, then idle */
@keyframes bgPulse {
    0%, 5% {
        width: 300%;
        height: 300%;
        opacity: 0.2;
    }
    10%, 100% {
        width: 0;
        height: 0;
        opacity: 0;
    }
}
</style>
</head>
<body>
    <img src="logo.png" alt="Paracosm Interactive Logo" class="logo">
    <div class="footer">Game prototype coming soon...</div>
</body>
</html>
